<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/main.css?v=1554412831653">
	</head>
	<body>
		<header class="header"><a class="header__logo" href="/">
				<svg>
					<use xlink:href="images/sprites.svg#icon-logo"></use>
				</svg></a>
			<div class="header__test-text">тестовое задание</div>
			<button class="header__menu-btn"><span></span></button>
		</header>
		<div class="lead-title">
			<div class="lead-title__text">AFFINAGE</div>
			<div class="lead-title__round"><img src="images/lead-round.png" alt=""></div>
			<div class="lead-title__trapeze">
				<svg>
					<use xlink:href="images/sprites.svg#icon-trapeze"></use>
				</svg><span>очень хороший слоган</span>
			</div>
			<div class="lead-title__affinage">
				<div class="lead-title__background-icon lead-title__background-icon--1">
					<svg>
						<use xlink:href="images/sprites.svg#icon-affinage-filled"></use>
					</svg>
				</div>
				<div class="lead-title__background-icon lead-title__background-icon--empty lead-title__background-icon--2">
					<svg>
						<use xlink:href="images/sprites.svg#icon-affinage-empty"></use>
					</svg>
				</div>
				<div class="lead-title__background-icon lead-title__background-icon--empty lead-title__background-icon--3">
					<svg>
						<use xlink:href="images/sprites.svg#icon-affinage-empty"></use>
					</svg>
				</div>
				<div class="lead-title__background-icon lead-title__background-icon--4">
					<svg>
						<use xlink:href="images/sprites.svg#icon-affinage-filled"></use>
					</svg>
				</div>
				<div class="lead-title__small-text lead-title__small-text--1">A</div>
				<div class="lead-title__small-text lead-title__small-text--2">F</div>
				<div class="lead-title__small-text lead-title__small-text--3">F</div>
				<div class="lead-title__small-text lead-title__small-text--4">I</div>
				<div class="lead-title__small-text lead-title__small-text--5">N</div>
				<div class="lead-title__small-text lead-title__small-text--6">A</div>
				<div class="lead-title__small-text lead-title__small-text--7">
					<svg>
						<use xlink:href="images/sprites.svg#icon-affinage-shadow"></use>
					</svg>G
				</div>
				<div class="lead-title__small-text lead-title__small-text--8">E</div>
			</div>
		</div>
		<main class="main">
			<section class="section">
				<div class="slider js-slider">
					<div class="slider__trapeze">
						<div class="slider__trapeze-inner">
							<svg>
								<use xlink:href="images/sprites.svg#icon-trapeze-mobile"></use>
							</svg>
						</div>
					</div>
					<div class="slider__back-slider">
						<div class="slider__text"><span>(1)</span><span>(3)</span></div>
						<div class="slider__text-vertical">51</div>
						<div class="slider__container">
							<div class="swiper-container js-back-slider">
								<div class="swiper-wrapper">
									<div class="swiper-slide slider__slide"><img src="images/slide-1.jpg" alt="arch"></div>
									<div class="swiper-slide slider__slide"><img src="images/slide-3.jpg" alt="ural"></div>
									<div class="swiper-slide slider__slide"><img src="images/slide-2.jpg" alt="digital factory"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="slider__front-slider">
						<div class="slider__background-image slider__background-image--1"><img src="images/affinage-big-a.png" alt=""></div>
						<div class="slider__background-image slider__background-image--2"><img src="images/affinage-big-g.png" alt=""></div>
						<div class="slider__background-image slider__background-image--3"><img src="images/affinage-big-e.png" alt=""></div>
						<div class="slider__container">
							<div class="slider__title">
								<div class="slider__title-text">ural</div>
								<div class="slider__title-number">03</div>
							</div>
							<div class="swiper-container js-front-slider">
								<div class="swiper-wrapper">
									<div class="swiper-slide slider__slide"><img src="images/slide-3.jpg" alt="ural"></div>
									<div class="swiper-slide slider__slide"><img src="images/slide-2.jpg" alt="digital factory"></div>
									<div class="swiper-slide slider__slide"><img src="images/slide-1.jpg" alt="arch"></div>
								</div>
							</div>
						</div>
						<div class="slider__ui js-slider-ui">
							<div class="slider__arrows">
								<div class="slider__arrow slider__arrow--left js-arrow-prev">
									<svg>
										<use xlink:href="images/sprites.svg#icon-arrow-left"></use>
									</svg>
								</div>
								<div class="slider__arrow slider__arrow--right js-arrow-next">
									<svg>
										<use xlink:href="images/sprites.svg#icon-arrow-right"></use>
									</svg>
								</div>
							</div>
							<div class="slider__pagination">
								<div class="slider__total">13</div>
								<div class="slider__current">7</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="js/vendor.js?v=1554412831654"></script>
		<script src="js/main.js?v=1554412831654"></script>
	</body>
</html>
